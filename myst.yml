# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 441e6276-e2f1-4ee9-8d7a-9dc03916ffc1
  title: Minimalist Jupyter Book with Plotly
  description: A simple book demonstrating interactive Plotly visualizations
  jupyter: true
  exclude:
    - README.md
  authors:
    - name: Alexandre Boisselet
  parts:
    abstract: |
      This Jupyter Book demonstrates different approaches to rendering Plotly charts,
      comparing performance and user experience between traditional HTML rendering
      and optimized PNG fallback with interactive hover features.
  exports:
    - format: pdf
      template: lapreprint-typst
      id: book-pdf
      output: _build/exports/book.pdf
      articles:
        - index.md
        - non_optimized.md
        - optimized.md
  downloads:
    - id: book-pdf
      title: Download PDF
site:
  template: book-theme
  options:
    style: "_static/custom.css"
    javascript: "_static/theme-plotly.js"
